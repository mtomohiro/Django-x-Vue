{% extends "dq/base.html" %}

{% block title %}予約の一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">患者の一覧</h4>
    <a href="{% url 'dq:patient_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">患者名</th>
          <th scope="col">生年月日</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
        <tr>
          <th scope="row">{{ patient.id }}</th>
          <td>{{ patient.name }}</td>
          <td>{{ patient.birth }}</td>
          <td>
            <a href="{% url 'dq:patient_mod' patient_id=patient.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'dq:patient_del' patient_id=patient.id %}" class="btn btn-outline-danger btn-sm">削除</a>
            <a href="{% url 'dq:appointment_list' patient_id=patient.id %}" class="btn btn-outline-info btn-sm">予約の一覧</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
